<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-wrapper">
        <h1>tic-tac-toe</h1>
        <div class="game-board">
          <!--  cell class names like (x,y) coordinates but x-y  -->
          <div class="cell 1-3">
            <p class="content"></p>
          </div>
          <div class="cell 2-3">
            <p class="content"></p>
          </div>
          <div class="cell 3-3">
            <p class="content"></p>
          </div>
          <div class="cell 2-1">
            <p class="content"></p>
          </div>
          <div class="cell 2-2">
            <p class="content"></p>
          </div>
          <div class="cell 2-3">
            <p class="content"></p>
          </div>
          <div class="cell 1-1">
            <p class="content"></p>
          </div>
          <div class="cell 2-1">
            <p class="content"></p>
          </div>
          <div class="cell 3-1">
            <p class="content"></p>
          </div>
        </div>
      </div>
      <script src="js/main.js"></script>
</body>
</html>
